#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 3
    gaps_out = 2

    border_size = 0

    col.active_border = rgb(b4befe) rgb(cba6f7) 45deg

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.inactive_border = rgb(313244)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 15

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    blur {
        enabled = true
    }

    shadow {
	    enabled = false
	    range = 4
	    render_power = 3
	    color = rgba(1a1a1aee)
    }
}


# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

group {
    col.border_active = rgb(a6e3a1) rgb(fab387) 45deg
    col.border_inactive = rgb(a6e3a1) rgb(fab387) 45deg
    groupbar {
        render_titles = false
        height = 0
        col.active = rgb(a6e3a1)
        # col.active = rgb(45475a)
        col.inactive = rgb(1e1e2e)
        text_color = rgb(cdd6f4)
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    # no_direct_scanout = false 
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    disable_autoreload = true # Save battery
    vfr = true # if possible, uses variable refresh rate
    # vrr = 1 
    new_window_takes_over_fullscreen = 2 # true
    initial_workspace_tracking = 2 # track window's children spawned workspace
}

# render {
#     direct_scanout = true # allows application to draw directly on monitor
# }

#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
    workspace_swipe_min_fingers = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more

# Trackball
device {
    name = logitech-ergo-m575
    sensitivity = 1.5
}

xwayland {
    force_zero_scaling = true
}

####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, $terminal
bind = $mainMod, W, exec, $browser
bind = $mainMod, Q, killactive
bind = $mainMod, M, exit
bind = $mainMod SHIFT, M, exec, poweroff
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating
bind = $mainMod, F, fullscreen
bind = $mainMod, Super_L, exec, pkill $menu || $menu $menuArgs
bind = $mainMod, D, pseudo, # dwindle
bind = $mainMod, R, togglesplit, # dwindle
bind = $mainMod, P, exec, grimblast copysave area # window screenshot
bind = $mainMod SHIFT , P, exec, grimblast copysave # screenshot
bind = $mainMod, B, exec, pkill waybar || waybar

# to switch between windows in a floating workspace
bind = SUPER, Tab, cyclenext,              # change focus to another window
bind = SUPER, Tab, bringactivetotop,       # bring it to the top
bind = SUPER_SHIFT, Tab, cyclenext, prev   # change focus to a previous window
bind = SUPER_SHIFT, Tab, bringactivetotop, # bring it to the top

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move windows with mainMod + arrow keys
bind = $mainMod SHIFT, H, movewindoworgroup, l
bind = $mainMod SHIFT, L, movewindoworgroup, r
bind = $mainMod SHIFT, K, movewindoworgroup, u
bind = $mainMod SHIFT, J, movewindoworgroup, d

# Move workspaces with mainMod + arrows or h/l
bind = $mainMod CTRL, H, workspace, -1
bind = $mainMod CTRL, L, workspace, +1
bind = $mainMod CTRL SHIFT, H, movetoworkspace, -1
bind = $mainMod CTRL SHIFT, L, movetoworkspace, +1
bind = $mainMod CTRL ALT, H, movetoworkspacesilent, -1
bind = $mainMod CTRL ALT, L, movetoworkspacesilent, +1

# Groups
bind = $mainMod, G, togglegroup
bind = $mainMod ALT, L, changegroupactive, f
bind = $mainMod ALT, H, changegroupactive, b
bind = ALT, Tab, changegroupactive, f
bind = ALT Shift, Tab, changegroupactive, b

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Volume and Media Control
binde = , XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
binde = , XF86AudioLowerVolume, exec, swayosd-client --output-volume lower
bind = , XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle
bind = , XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Caps Lock
bindr = CAPS, Caps_Lock, exec, swayosd-client --caps-lock

# Screen brightness
binde = , XF86MonBrightnessUp, exec, swayosd-client --brightness raise
binde = , XF86MonBrightnessDown, exec, swayosd-client --brightness lower

