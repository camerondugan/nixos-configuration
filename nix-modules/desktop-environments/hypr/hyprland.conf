# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = ghostty
$browser = google-chrome-stable # firefox 
$fileManager = nautilus
$menu = fuzzel
$menuArgs = 
$dock = nwg-dock-hyprland
$dockArgs = -c $menu $menuArgs -lp 'start' -d -hd 80 

