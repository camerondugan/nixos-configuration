monitor=, highrr, auto, 1
exec-once = /home/cam/.nixos/autostart.sh
env = XCURSOR_SIZE,24
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = ctrl:nocaps
    kb_rules =
    follow_mouse = 1
    accel_profile = flat
    touchpad {
        natural_scroll = yes
        tap-and-drag = true
    }
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}
device:1a582009:00-06cb:cd73-touchpad {
    accel_profile = adaptive
    natural_scroll = yes
    tap-and-drag = true
}
general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgb($lavenderAlpha) rgb($rosewaterAlpha) 45deg
    col.inactive_border = rgb($overlay0Alpha)
    layout = dwindle
}
decoration {
    rounding = 10 drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgb($baseAlpha)
    blur {
        blurls=wofi
    }
}
animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}
dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}
master {
    new_is_master = true
}
gestures {
    workspace_swipe = on
}
misc {
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
}

# Transparent unfocused window
windowrulev2=opacity 1 0.9, class:.* # Opacity for non-focused windows
windowrulev2=idleinhibit fullscreen, class:.* # avoid sleep in fullscreen apps
windowrulev2=idleinhibit always, title:^(.*YouTube.*)$ # avoid sleep in youtube
windowrulev2=float, title:(Picture in picture) # PIP floating
windowrulev2=noblur, title:^(.*Not a virus.*)$ # Game I'm Working on

$mainMod = SUPER

bind = $mainMod, C, killactive, 
bind = $mainMod SHIFT, M, exit, 
bind = $mainMod, V, togglefloating, 
bind = $mainMod, F, fullscreen,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, S, togglesplit, # dwindle

bind = $mainMod, T, exec, kitty
bind = $mainMod, W, exec, brave
bind = $mainMod, E, exec, nautilus
bind = $mainMod, R, exec, pkill wofi || wofi --matching="multi" -i
bind = $mainMod, N, exec, neovide --multigrid

# Move Focus Left
bind = $mainMod, left, movefocus, l
bind = $mainMod CTRL, h, movefocus, l
bind = $mainMod SHIFT, Tab, movefocus, l
bind = ALT SHIFT, Tab, movefocus, l
# Move Focus Right
bind = $mainMod, right, movefocus, r
bind = $mainMod CTRL, l, movefocus, r
bind = $mainMod, Tab, movefocus, r
bind = ALT, Tab, movefocus, r
# Move Focus Up
bind = $mainMod, up, movefocus, u
bind = $mainMod CTRL, k, movefocus, u
# Move Focus Down
bind = $mainMod, down, movefocus, d
bind = $mainMod CTRL, j, movefocus, d

bind = $mainMod, mouse_up, workspace, e+1
bind = $mainMod, mouse_down, workspace, e-1

bind = $mainMod, H, workspace, e-1
bind = $mainMod, L, workspace, e+1
bind = $mainMod SHIFT, H, movetoworkspace, -1
bind = $mainMod SHIFT, L, movetoworkspace, +1

bind = $mainMod, G, exec, shotman -c region -C
bind = $mainMod SHIFT, G, exec, shotman -c output -C

bind = $mainMod SHIFT, P, exec, systemctl hibernate

bind =, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
binde =, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%+
binde =, XF86AudioLowerVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%-
bind =, XF86AudioPlay, exec, playerctl play-pause
bind =, XF86AudioPause, exec, playerctl play-pause
binde =, XF86AudioNext, exec, playerctl next
binde =, XF86AudioPrev, exec, playerctl previous
binde =, XF86MonBrightnessDown,exec,brightnessctl set 5%-
binde =, XF86MonBrightnessUp,exec,brightnessctl set +5%

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = ALT, mouse:272, resizewindow

