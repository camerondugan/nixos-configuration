monitor=, highrr, auto, 1, vrr, 1
exec-once = /home/cam/.nixos/autostart.sh

env = XCURSOR_SIZE,24
env = CLUTTER_BACKEND,wayland
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland;xcb

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = ctrl:nocaps
    kb_rules =
    follow_mouse = 1
    accel_profile = flat
    touchpad {
        natural_scroll = yes
        tap-and-drag = true
    }
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}
device:1a582009:00-06cb:cd73-touchpad {
    accel_profile = adaptive
    natural_scroll = yes
    tap-and-drag = true
}
general {
    gaps_in = 5
    gaps_out = 8
    border_size = 2
    col.active_border = rgb($rosewaterAlpha) rgb($lavenderAlpha) 45deg
    col.inactive_border = rgb($overlay0Alpha)
    layout = dwindle
    cursor_inactive_timeout = 10
    resize_on_border = true
}
decoration {
    rounding = 10 
    drop_shadow = no
    blur {
        blurls=wofi
    }
}
animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}
dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}
master {
    new_is_master = true
}
gestures {
    workspace_swipe = on
    workspace_swipe_fingers = 4
}
misc {
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    disable_hyprland_logo = true # disable anime
    force_default_wallpaper = 0 # disable anime
}

# Global Window Rules
# windowrulev2=opacity 1 0.9, class:.* # Transparent non-focused windows
windowrulev2=idleinhibit fullscreen, class:.* # Avoid sleep in fullscreen apps

# Application Specific Rules
windowrulev2=idleinhibit always, title:^(.*YouTube.*)$ # Avoid sleep in youtube
windowrulev2=noblur, title:^(.*Not a virus.*)$ # No blur for transparent game
windowrulev2=float, title:(Qalculate!) # Calc floating
windowrulev2=center, title:(Qalculate!) # Calc center
windowrulev2=minsize 553 204, title:(Qalculate!) # Calc good height
windowrulev2=float, title:^([Pp]icture[- ]in[- ][Pp]icture)$ # PIP floating
windowrulev2=pin, title:^([Pp]icture[- ]in[- ][Pp]icture)$ # PIP always on top
windowrulev2=float, class:(firefox), title:^(Firefox)$ # PIP floating fix
windowrulev2=pin, class:(firefox), title:^(Firefox)$ # PIP always on top fix
windowrulev2=move 100%-360 32, title:(Wine System Tray) # Wine tray position
windowrulev2=nomaximizerequest, class:^(neovide)$ # prevent maximized on open
windowrulev2=nomaximizerequest, class:^()$ # prevent maximized on open
windowrulev2=nomaximizerequest, class:^(Extension: .*)$ # prevent maximized on open


$mainMod = SUPER

# Window Handling
bind = $mainMod, C, killactive, 
bind = $mainMod SHIFT, M, exit, 
bind = $mainMod, V, togglefloating, 
bind = $mainMod, F, fullscreen,
bind = $mainMod, S, togglesplit, # dwindle

# Wofi
bind = $mainMod, R, exec, pkill wofi || wofi --matching="multi" -i # run software

# Launch Specific Programs
bind = $mainMod, T, exec, kitty
bind = $mainMod, W, exec, firefox
bind = $mainMod, E, exec, thunar
bind = $mainMod, N, exec, neovide --multigrid
bind = $mainMod SHIFT, N, exec, neovide --multigrid
bind = $mainMod, M, exec, pkill qalculate || qalculate-gtk

# Move Focus Left
bind = $mainMod, left, movefocus, l
bind = $mainMod, h, movefocus, l
bind = $mainMod SHIFT, Tab, movefocus, l
bind = ALT SHIFT, Tab, movefocus, l

# Move Focus Right
bind = $mainMod, right, movefocus, r
bind = $mainMod, l, movefocus, r
bind = $mainMod, Tab, movefocus, r
bind = ALT, Tab, movefocus, r

# Move Focus Up
bind = $mainMod, up, movefocus, u
bind = $mainMod, k, movefocus, u

# Move Focus Down
bind = $mainMod, down, movefocus, d
bind = $mainMod, j, movefocus, d

# Change workspace via scroll wheel
bind = $mainMod, mouse_up, workspace, e+1
bind = $mainMod, mouse_down, workspace, e-1

# Move to workspace
bind = $mainMod SHIFT, h, workspace, -1
bind = $mainMod SHIFT, l, workspace, +1

# Move to workspace with active window
bind = $mainMod CTRL, h, movetoworkspace, -1
bind = $mainMod CTRL, l, movetoworkspace, +1

# Hide active window on workspace
bind = $mainMod ALT, h, movetoworkspacesilent, -1
bind = $mainMod, x, movetoworkspacesilent, +1
bind = $mainMod ALT, l, movetoworkspacesilent, +1

# Screenshot
bind = $mainMod, g, exec, shotman -C -c region
bind = $mainMod SHIFT, g, exec, shotman -C -c output
bind = , code:96, exec, shotman -C -c output
bind = SHIFT, code:96, exec, shotman -C -c region
bind = CTRL, code:96, exec, shotman -C -c window

# Hibernate
bind = $mainMod SHIFT, p, exec, systemctl hibernate
bind = $mainMod CTRL SHIFT, p, exec, systemctl hibernate

# Media Keys
binde =, XF86AudioRaiseVolume, exec, swayosd --output-volume raise
binde =, XF86AudioLowerVolume, exec, swayosd --output-volume lower
bind =, XF86AudioMute, exec, swayosd --output-volume mute-toggle
bind =, XF86AudioMicMute, exec, swayosd --input-volume mute-toggle

# Caps and other state toggles
bindr = CAPS, Caps_Lock, exec, swayosd --caps-lock

# Source volume toggle mute
bind =, XF86AudioPlay, exec, playerctl play-pause
bind =, XF86AudioPause, exec, playerctl play-pause
binde =, XF86AudioNext, exec, playerctl next
binde =, XF86AudioPrev, exec, playerctl previous

# Brightness Keys
## Remove -n 1 to allow pitch black
binde =, XF86MonBrightnessDown, exec, brightnessctl set 5%- -n 1 & swayosd --brightness +0
binde =, XF86MonBrightnessUp, exec, brightnessctl set +5% -n 1 & swayosd --brightness +0

# Mouse Window Binds
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = ALT, mouse:272, resizewindow
